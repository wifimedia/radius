<!DOCTYPE html>
<html>
    <head>
    
        <!-- Include meta tag to ensure proper rendering and touch zooming -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link rel="stylesheet" href="../../codebase/pink_blue_green/webix.css" type="text/css" charset="utf-8">
        <script type="text/javascript" charset="utf-8" src="../../codebase/pink_blue_green/webix.js"></script>
        <script type="text/javascript" charset="utf-8" src="../../codebase/jquery-1.11.3.min.js" ></script> 
        
        <!--additional files--> 
        <script type="text/javascript" src="js/rdDynamic.js"></script> 
        <script type="text/javascript" src="js/rdConnect.js"></script> 
        <link rel="stylesheet" type="text/css" href="css/styles.css">  
    </head>
    <body>
        <script type="text/javascript" charset="utf-8">
        
            //___ Multiple Language Support ___
            var i18n = 'en_GB';
            function getByName(name) {
               name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
               var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                   results = regex.exec(location.search);
               return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
            }
            var i    = getByName('i18n');
            if(i !== ''){
                i18n = i;
            }
                   
            $.getScript( "../../codebase/rd_i18n/"+i18n+".js").done(function( script, textStatus ) {
                //Load the rest - The phrases are in 
                $.getScript( "js/webix.js").done(function( script, textStatus ) {
                    webix.ready(function(){
                        webix.ui.fullScreen();
                        webix.ui(ui_scheme);                   
                        //Create a rdDynamic instance
                        var d = rdDynamic({});
                        //Fire it up....
                        window.rdDynamic = d;
                        d.init();               
                    });           
                });
            });       
        </script>
    </body> 
</html>
